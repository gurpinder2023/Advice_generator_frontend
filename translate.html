<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script>
    // Check if the user is logged in by verifying the token in localStorage
    if (!localStorage.getItem('token')) {
      // Redirect to the login page if the user is not logged in
      window.location.href = 'index.html';
    }
  </script>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <h2 class="text-white">
          <a href="landing.html" class="text-decoration-none text-white">MultiAssist</a>
        </h2>

        <div class="d-flex align-items-center">
          <!-- Profile Logo -->
          <a href="profile.html" class="text-decoration-none">
            <img src="profile-icon.png" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 15px;">
          </a>

          <!-- Logout Button -->
          <button type="button" class="btn btn-warning" onclick="localStorage.removeItem('token'); window.location.href='index.html'">Log out</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <!-- Request Count -->
    <div id="requestCount" class="mb-3">
      <strong>Your Request Count: </strong><span id="countValue">0</span>
    </div>

    <!-- Warning Message -->
    <div class="alert alert-warning" role="alert" id="warningMessage" style="display: none;">
      This is a warning alertâ€”check it out!
    </div>

    <h2>Translate Your Text</h2>

    <form id="translateForm">
      <div class="mb-3">
        <label for="text" class="form-label">Text to Translate</label>
        <textarea id="text" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Target Language</label>
        <select id="language" class="form-control" required>
          <option value="hindi">Hindi</option>
          <option value="french">French</option>
          
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Translate</button>
    </form>
    <br>

    <!-- Loading Message -->
    <div id="loadingMessage" style="display: none;" class="alert alert-info">Loading, please wait...</div>

    <!-- Translation Result -->
    <div id="translationResult" class="alert alert-success" role="alert" style="display: none;">
      Translation will appear here.
    </div>
  </div>

  <script src="config.js"></script>
  <script src="translate.js"></script>
</body>

</html>
