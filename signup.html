<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <h2 class="text-white"> MultiAssist</h2>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"
            onclick="window.location.href='index.html'">Login</button>
          <button type="button" class="btn btn-warning" onclick="window.location.href='signup.html'">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="submitForm(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <script src="config.js"></script>
  <script src="index.js"></script>
</body>
</html>
