<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!-- <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a> -->

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          
          <li><a href="#" class="nav-link px-4 text-white">Advice_Generator</a></li>
         
        </ul>

        
        <div class="text-end">
          <!-- <a href="#" class="nav-link px-4 text-white">Advice_Generator</a> -->
          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='index.html'">Login</button>
          <button type="button" class="btn btn-warning" onclick="window.location.href='signup.html'">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="submitForm(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
