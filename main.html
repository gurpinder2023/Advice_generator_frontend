<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice of the Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li><a href="#" class="nav-link px-4 text-white">Advice_Generator</a></li>

        </ul>


        <div class="text-end">

          <button type="button" class="btn btn-warning" onclick="localStorage.removeItem('token'); window.location.href='index.html'">Log out</button>
        </div>
      </div>
    </div>
  </header>


  
  <div class="container mt-5">
    <div id="requestCount" class="mb-3">
      <strong>Your Request Count: </strong><span id="countValue">0</span>
    </div>
    <!-- <div id="warningMessage" style="display: none; color: red; font-weight: bold;">gafe</div> -->
    <div class="alert alert-warning" role="alert"  id="warningMessage" style="display: none;">

      This is a warning alert—check it out!
    </div>

    <h2>Get Your Health Advice</h2>
    
    <form id="adviceForm">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="behaviour" class="form-label">Behaviour</label>
        <input type="text" id="behaviour" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Get Advice</button>
    </form>
    <br>
    <div id="loadingMessage" style="display: none;">Loading, please wait...</div>

    <div class="alert alert-success" id="adviceResult" role="alert" style="display: none;">
      This is a success alert—check it out!
    </div>
  </div>

  <script src="advice.js"></script>
</body>

</html>
