<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <h2 class="text-white"> MultiAssist</h2>
                <button type="button" class="btn btn-warning" onclick="localStorage.removeItem('token'); window.location.href='index.html'">Log out</button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h2>User Requests</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Total Requests</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="requests-table-body">
                <!-- User data will populate here -->
            </tbody>
        </table>
    </div>
    <div class="container mt-4">
        <h2>API Stats</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Method</th>
                    <th>Endpoint</th>
                    <th>Total Requests</th>
                </tr>
            </thead>
            <tbody id="api-stats-table-body">
                <!-- API stats will populate here -->
            </tbody>
        </table>
    </div>
    

    <!-- Modal for Editing Request Count -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Request Count</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editEmail">
                        <div class="mb-3">
                            <label for="editRequestCount" class="form-label">New Request Count</label>
                            <input type="number" class="form-control" id="editRequestCount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
